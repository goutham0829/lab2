<!DOCTYPE html>
<html>
    <head>
        <title>Fetch Api</title>
    </head>
    <body>
        <table>
            <tr>
           <th> UserId</th>
            <th> Id</th>
            <th> Title</th>
            <th> body</th>
            </tr>
              <tr>
                <td id="id1"></td>
                <td id="Name1"></td>
                <td id="title1"></td>
                <td id="body1"></td>
              </tr>  
        </table>
        <script>
            async function example() {
                let rawData= await fetch('https://jsonplaceholder.typicode.com/posts/2')
                let data = await rawData.json()
                console.log(data)    
            }
            example()
            async function xhttpexample() {
                let xhttp = new XMLHttpRequest();
                xhttp.open("GET", "https://jsonplaceholder.typicode.com/posts/2", true);
                xhttp.send();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        let data = JSON.parse(this.responseText);
                        document.getElementById("id1").innerHTML=data.userId;
                        document.getElementById("Name1").innerHTML=data.id;
                        document.getElementById("title1").innerHTML=data.title;
                        document.getElementById("body1").innerHTML=data.body;
                    }
                };
            }
            xhttpexample()
        </script>
    </body>
</html>
